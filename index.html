<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portal Rasmi MPP SEMSIRA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background:#f8f9fa; }
header { background:#004080; color:white; padding:40px 20px; text-align:center; }
header h1 { font-weight:700; font-size:2.5rem; }
.mpp-section { padding:60px 20px; background:white; }
.mpp-member { border:none; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:transform 0.3s; opacity:0; }
.mpp-member:hover { transform:scale(1.05); }
.fade-in { animation: fadeInUp 1s forwards; }
@keyframes fadeInUp {
  from { opacity:0; transform:translateY(40px); }
  to { opacity:1; transform:translateY(0); }
}
.home-btn { text-align:center; margin-top:20px; }
</style>
</head>
<body>

<header>
  <h1 id="title">Portal Rasmi MPP SEMSIRA</h1>
  <p id="subtitle">Majlis Perwakilan Pelajar</p>

  <!-- Language Selector -->
  <div class="mt-3">
    <select id="languageSwitcher" class="form-select w-auto d-inline">
      <option value="ms">🇲🇾 BM</option>
      <option value="en">🇬🇧 EN</option>
      <option value="zh">🇨🇳 中文</option>
    </select>
  </div>

  <!-- Button to Portal Pelajar -->
  <div class="home-btn">
    <a id="studentPortalBtn" href="portal_pelajar.html" class="btn btn-light btn-lg">➡️ Portal Pelajar Aduan</a>
  </div>
</header>

<!-- Ahli MPP -->
<section class="mpp-section text-center">
  <h2 class="mb-4" id="mppTitle">Ahli Majlis Perwakilan Pelajar</h2>
  <div class="row justify-content-center g-4">
    <div class="col-md-3">
      <div class="card p-3 mpp-member">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle" alt="Ahli">
        <div class="card-body">
          <h5 class="card-title">Intan Syafiqah</h5>
          <p class="card-text">Pengerusi</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mpp-member">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle" alt="Ahli">
        <div class="card-body">
          <h5 class="card-title">NUR ZAKWAN</h5>
          <p class="card-text">Timbalan Pengerusi</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mpp-member">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle" alt="Ahli">
        <div class="card-body">
          <h5 class="card-title">Chi Minh</h5>
          <p class="card-text">Setiausaha</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mpp-member">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle" alt="Ahli">
        <div class="card-body">
          <h5 class="card-title">Aisyah Rahman</h5>
          <p class="card-text">Penolong Setiausaha</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mpp-member">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle" alt="Ahli">
        <div class="card-body">
          <h5 class="card-title">Hafiz Amir</h5>
          <p class="card-text">Bendahari</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 mpp-member">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle" alt="Ahli">
        <div class="card-body">
          <h5 class="card-title">Sarah Lim</h5>
          <p class="card-text">Penolong Bendahari</p>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
const translations = {
  ms: {
    title: "Portal Rasmi MPP SEMSIRA",
    subtitle: "Majlis Perwakilan Pelajar",
    btnText: "➡️ Portal Pelajar Aduan",
    mppTitle: "Ahli Majlis Perwakilan Pelajar"
  },
  en: {
    title: "Official SEMSIRA Student Council Portal",
    subtitle: "Majlis Perwakilan Pelajar",
    btnText: "➡️ Student Complaint Portal",
    mppTitle: "Student Council Members"
  },
  zh: {
    title: "SEMSIRA 学生会官方网站",
    subtitle: "学生代表理事会",
    btnText: "➡️ 学生投诉门户",
    mppTitle: "学生会成员"
  }
};

let currentLang = "ms";

function applyTranslation() {
  const t = translations[currentLang];
  document.getElementById("title").innerText = t.title;
  document.getElementById("subtitle").innerText = t.subtitle;
  document.getElementById("studentPortalBtn").innerText = t.btnText;
  document.getElementById("mppTitle").innerText = t.mppTitle;
}

document.getElementById("languageSwitcher").addEventListener("change", function(){
  currentLang = this.value;
  applyTranslation();
});

// Apply default language
applyTranslation();

// Animasi fade
window.addEventListener("load", () => {
  document.querySelectorAll(".mpp-member").forEach((el,i)=>{
    setTimeout(()=>{ el.classList.add("fade-in"); }, i*200);
  });
});
</script>

</body>
</html>
