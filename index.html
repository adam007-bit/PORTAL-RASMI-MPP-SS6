<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Rasmi MPP SEMSIRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f8f9fa; }
    header { background:#004080; color:white; padding:40px 20px; text-align:center; }
    header h1 { font-weight:700; font-size:2.5rem; }
    header p.tagline {
      font-size:1.2rem;
      font-weight:600;
      margin-top:10px;
      color:#ffd700;
      letter-spacing:2px;
      text-transform:uppercase;
    }
    .mpp-section { padding:60px 20px; background:white; }
    .mpp-member { border:none; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:transform 0.3s; opacity:0; text-align:center; }
    .mpp-member img { border-radius:50%; width:120px; height:120px; object-fit:cover; margin-bottom:15px; }
    .countdown { display:flex; justify-content:center; gap:20px; margin-top:40px; }
    .count-box {
      background:#004080; color:white; padding:20px; border-radius:10px;
      text-align:center; min-width:90px; font-size:1.5rem; font-weight:700;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }
    .count-box span { display:block; font-size:0.9rem; font-weight:400; margin-top:5px; }
  </style>
</head>
<body>

  <header>
    <h1>Portal Rasmi MPP SEMSIRA</h1>
    <p class="tagline">#SS6 #STRIVEFOR4</p>
  </header>

  <!-- Seksyen Countdown -->
  <section class="container text-center my-5">
    <h2 class="mb-4">Countdown Peperiksaan STPM</h2>
    <div class="countdown" id="countdown">
      <div class="count-box"><div id="days">0</div><span>Hari</span></div>
      <div class="count-box"><div id="hours">0</div><span>Jam</span></div>
      <div class="count-box"><div id="minutes">0</div><span>Minit</span></div>
      <div class="count-box"><div id="seconds">0</div><span>Saat</span></div>
    </div>
  </section>

  <!-- Seksyen Ahli Majlis -->
  <section class="mpp-section container">
    <h2 class="text-center mb-5">Ahli Majlis</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-md-3">
        <div class="mpp-member p-3">
          <img src="https://via.placeholder.com/120" alt="Ahli 1">
          <h5>Ahli 1</h5>
          <p>Kelas</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mpp-member p-3">
          <img src="https://via.placeholder.com/120" alt="Ahli 2">
          <h5>Ahli 2</h5>
          <p>Kelas</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Tarikh peperiksaan STPM (contoh: 4 Nov 2025)
    var examDate = new Date("Nov 4, 2025 08:00:00").getTime();

    var timer = setInterval(function() {
      var now = new Date().getTime();
      var distance = examDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "<h3>Peperiksaan STPM telah bermula!</h3>";
      }
    }, 1000);
  </script>

</body>
</html>
