<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Tarikh Penting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .countdown-box {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .timer-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .flip-box {
      background: #0d6efd;
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 15px 10px;
      border-radius: 8px;
      width: 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .flip-box span {
      display: block;
      animation: flip 1s ease-in-out;
    }
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
    .label {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #333;
    }
    .slogan {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
    .slogan span {
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="countdown-box">
    <h2>📅 Countdown Tarikh Penting</h2>
    <p id="eventName" class="fw-bold">Tarikh Peperiksaan SPM</p>
    
    <div id="timer" class="timer-container">
      <div>
        <div class="flip-box"><span id="days">00</span></div>
        <div class="label">Hari</div>
      </div>
      <div>
        <div class="flip-box"><span id="hours">00</span></div>
        <div class="label">Jam</div>
      </div>
      <div>
        <div class="flip-box"><span id="minutes">00</span></div>
        <div class="label">Minit</div>
      </div>
      <div>
        <div class="flip-box"><span id="seconds">00</span></div>
        <div class="label">Saat</div>
      </div>
    </div>

    <p><small id="targetDate"></small></p>
    <div class="slogan">#SS6 <span>#STRIVEFOR4</span></div>
  </div>
</div>

<script>
  // 👉 Ubah tarikh & nama event kat sini
  const eventName = "Peperiksaan SPM";
  const eventDate = new Date("2025-11-15 08:00:00").getTime();

  document.getElementById("eventName").innerText = eventName;
  document.getElementById("targetDate").innerText = new Date(eventDate).toLocaleString();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance < 0) {
      document.getElementById("timer").innerHTML = "⏰ Event sudah bermula!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    setVal("days", days);
    setVal("hours", hours);
    setVal("minutes", minutes);
    setVal("seconds", seconds);
  }

  function setVal(id, val) {
    const el = document.getElementById(id);
    if (el.innerText !== val.toString()) {
      el.innerText = val;
      el.style.animation = "none";
      void el.offsetWidth; // reset animation
      el.style.animation = null;
    }
  }

  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
